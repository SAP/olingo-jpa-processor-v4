language: java
# for an overview see https://docs.travis-ci.com/user/reference/overview/

os:
 - linux
 
dist: trusty

cache:
    directories:
        - $HOME/.m2

jobs:
    include:  
        - name: "JDK: openjdk8 + coverage"
          jdk: openjdk8
          script: cd ./jpa && mvn clean verify 
          after_success:
              - mvn -q test jacoco:report coveralls:report
        - name: "JDK: openjdk11"
          jdk: openjdk11
          script: cd ./jpa && mvn -q verify
        - name: "JDK: openjdk17"
          jdk: openjdk17
          script: cd ./jpa && mvn -q verify          
        - name: "JDK: oraclejdk8"
          jdk: oraclejdk8
          script: cd ./jpa && mvn -q verify   

branches:
    only:
        - master
        - develop
notifications:
  email:
    on_success: change
    on_failure: always        