# Basic Apache Olingo exception messages
#

ODataJPAModelException.INVALID_DESCRIPTION_PROPERTY = The attribute '%2$s' has not been found at entity '%1$s'
ODataJPAModelException.INVALID_COLLECTION_TYPE = Base type of collection '%1$s' of structured type '%2$s' not found
ODataJPAModelException.INVALID_TOP_LEVEL_SETTING = The Type '%1$s' has a contradicting annotations

ODataJPAModelException.FUNC_UNBOUND_ENTITY_SET = Entity Set Path shall only provided for bound functions. Function '%1$s' is unbound.
ODataJPAModelException.FUNC_RETURN_TYPE_ENTITY_SET = Entity Set Path shall only if a function returns an entity or collection of entities. Function '%1$s' has a wrong return type.
ODataJPAModelException.FUNC_RETURN_TYPE_EXP = Type parameter expected for '%1$s'
ODataJPAModelException.FUNC_RETURN_TYPE_UNKNOWN = Unknown return type '%1$s'
ODataJPAModelException.FUNC_RETURN_TYPE_INVALID = The return type '%1$s' from EdmFunction does not match type '%2$s' declared at method '%3$s'
ODataJPAModelException.FUNC_RETURN_NOT_SUPPORTED = The return type '%1$s' used at method '%3$s' is not supported
ODataJPAModelException.FUNC_CONV_ERROR = An error occurred during function metadata conversion.
ODataJPAModelException.FUNC_CONSTRUCTOR_MISSING = No valid constructor found for class '%1$s'
ODataJPAModelException.FUNC_PARAM_ONLY_PRIMITIVE = Only parameters with a primitive type or an enumeration are supported by Java-based functions. Parameter '%3$s' of method '%2$s' of class '%1$s' could not be converted.
ODataJPAModelException.FUNC_PARAM_ANNOTATION_MISSING = Function parameter '%1$s' of method '%2$s' at class '%3$s' without required annotation
ODataJPAModelException.FUNC_PARAM_BOUND_IGNORE = Bound function '%1$s' is bound to entity '%2$s', which shall be ignored 
ODataJPAModelException.ACTION_RETURN_TYPE_INVALID = The return type '%1$s' from EdmAction does not match type '%2$s' declared at method '%3$s'
ODataJPAModelException.ACTION_RETURN_TYPE_EXP = Type parameter expected for '%1$s' at method '%2$s'
ODataJPAModelException.ACTION_PARAM_ANNOTATION_MISSING = Action parameter '%1$s' of method '%2$s' at class '%3$s' without required annotation
ODataJPAModelException.ACTION_PARAM_ONLY_PRIMITIVE = Only parameter with a primitive type are supported for action. Parameter '%3$s' of method '%2$s' of class '%1$s' could not be converted into a primitive type
#ODataJPAModelException.ACTION_PARAM_TYPE_INVALID = The type of '%1$s' of action of method '%2$s' of class '%3$s' could not be converted.
ODataJPAModelException.ACTION_PARAM_BINDING_NOT_FOUND = A Binding parameter not found within in the interface of method '%1$s' of class '%2$s'. the binding parameter must be the first parameter
ODataJPAModelException.ACTION_UNBOUND_ENTITY_SET = Entity Set Path shall only provided for bound actions. Action method '%1$s' of class '%2$s' is unbound.

ODataJPAModelException.ENUMERATION_ANNOTATION_MISSING = Annotation EdmEnumeration is missing for Enum '%1$s'.
ODataJPAModelException.ENUMERATION_UNSUPPORTED_TYPE = Enumeration '%1$s' has the unsupported type '%2$s'.
ODataJPAModelException.ENUMERATION_NO_NEGATIVE_VALUE = An Enumeration that is marked as Flag must not have a negative value: '%1$s - %2$s'.

ODataJPAModelException.TYPE_NOT_SUPPORTED = Type '%1$s' of attribute '%2$s' is not supported. Mapping not possible. If '%1$s' is an enumeration, check if related package is provided.
ODataJPAModelException.TYPE_MAPPER_COULD_NOT_INSTANTIATED = Type mapper could not be instantiated.
ODataJPAModelException.NOT_SUPPORTED_ATTRIBUTE_TYPE = Attribute Type '%1$s' as of now not supported.
ODataJPAModelException.NOT_SUPPORTED_NO_IMPLICIT_COLUMNS = Relationship '%1$s': Only one implicit column name supported.
ODataJPAModelException.NOT_SUPPORTED_EMBEDDED_STREAM = Streams via embedded types '%1$s' are not supported.
ODataJPAModelException.NOT_SUPPORTED_NO_IMPLICIT_COLUMNS_COMPLEX = Relationship '%1$s': implicit column name not supported for embedded types.
ODataJPAModelException.NOT_SUPPORTED_PROTECTED_COLLECTION = Annotation EdmProtctedBy found at '%2$s' of '%1$s'. EdmProtctedBy is not supported at collection attributes.
ODataJPAModelException.NOT_SUPPORTED_PROTECTED_NAVIGATION = Annotation EdmProtctedBy found at '%2$s' of '%1$s'. EdmProtctedBy is not supported at navigation attributes.
ODataJPAModelException.NOT_SUPPORTED_NAVIGATION_PART_OF_GROUP = Annotation EdmVisibleFor found at '%2$s' of '%1$s'. EdmVisibleFor is not supported at navigation attributes.
ODataJPAModelException.NOT_SUPPORTED_MANDATORY_PART_OF_GROUP = Annotation EdmVisibleFor found at '%2$s' of '%1$s'. EdmVisibleFor is not supported at mandatory attributes.
ODataJPAModelException.NOT_SUPPORTED_KEY_PART_OF_GROUP = Annotation EdmVisibleFor found at '%2$s' of '%1$s'. EdmVisibleFor is not supported at key attributes.
ODataJPAModelException.NOT_SUPPORTED_MIXED_PART_OF_GROUP = Two sets of groups have been assigned to elements of path '%1$s'. This is not supported.
ODataJPAModelException.COMPLEX_PROPERTY_MISSING_PROTECTION_PATH = Annotation EdmProtctedBy found at '%2$s' of '%1$s'. As '%1$s' is embedded a 'path' to an attributes is required.
ODataJPAModelException.COMPLEX_PROPERTY_WRONG_PROTECTION_PATH = Annotation EdmProtctedBy found at '%2$s' of '%1$s', but the given 'path' '%3$s' could not be resolved.

ODataJPAModelException.DESCRIPTION_LOCALE_FIELD_MISSING = EdmDescriptionAssozation: At least one of the fields languageAttribute or localeAttribute must be filled at '%1$s - %2$s'.
ODataJPAModelException.DESCRIPTION_ANNOTATION_MISSING = EdmDescriptionAssozation: Annotation not found at '%1$s - %2$s'.
ODataJPAModelException.DESCRIPTION_FIELD_WRONG_TYPE =  EdmDescriptionAssozation: Description field shall be a String.

ODataJPAModelException.PROPERTY_DEFAULT_ERROR = Error when determining default of '%1$s'.
ODataJPAModelException.PROPERTY_MISSING_PRECISION = The type of property '%1$s' requires that a precision is given.
ODataJPAModelException.PROPERTY_PRECISION_NOT_IN_RANGE = The type of property '%1$s' requires a precision between 0 and 12, but was '%2$s'.

ODataJPAModelException.PROPERTY_REQUIRED_UNKNOWN = The transient attribute '%1$s' of class '%2$s' requires '%3$s', which is not known.
ODataJPAModelException.TRANSIENT_CALCULATOR_TOO_MANY_CONSTRUCTORS = The calculator '%1$s' of transient attribute '%2$s' of class '%3$s' has more than one constructors .
ODataJPAModelException.TRANSIENT_CALCULATOR_WRONG_PARAMETER = The calculator '%1$s' of transient attribute '%2$s' of class '%3$s'contains of unsupported parameter type.
ODataJPAModelException.TRANSIENT_KEY_NOT_SUPPORTED = The class '%1$s'contains a key that is annotated as transient. This is not supported.
ODataJPAModelException.EXTENSION_PROVIDER_TOO_MANY_CONSTRUCTORS = The query extension provider '%1$s' has more than one constructors.
ODataJPAModelException.EXTENSION_PROVIDER_WRONG_PARAMETER = The constructor of query extension provider '%1$s' contains of unsupported parameter type.
ODataJPAModelException.NAVI_PROPERTY_NOT_FOUND = Could not determine the target for navigation property '%1$s' of type '%2$s'.
ODataJPAModelException.PATH_ELEMENT_NOT_FOUND = Element '%1$s' of path '%2$s' not found.


ODataJPAModelException.REFERENCED_PROPERTY_NOT_FOUND = Error when creating Referential Constraints for '%1$s': Property for '%2$s' not found at '%3$s'.
ODataJPAModelException.INHERITANCE_NOT_ALLOWED = Abstract entity type '%1$s' must not inherit from a non-abstract entity type  '%2$s'.

ODataJPAModelException.TO_MANY_STREAMS = Only one stream property per entity is allowed. For '%1$s-%2$s' have been found.
ODataJPAModelException.ANNOTATION_STREAM_INCOMPLETE = Either contentType or contentTypeAttribute have to be given for stream at '%1$s'.
ODataJPAModelException.ANNOTATION_PARSE_ERROR = Parsing of '%1$s' failed with message '%2$s'.
ODataJPAModelException.ANNOTATION_PATH_NOT_FOUND = Path '%1$s' to read the file containing vocabulary '%2$s' is wrong.
ODataJPAModelException.ODATA_ANNOTATION_TWO_EXPRESSIONS = OData annotation only supports either a constant or a dynamic expression. See '%1$s'.
ODataJPAModelException.VARIABLE_NOT_SUPPORTED = OData V4.01 string values for attribute '%1$s' are not supported. 

ODataJPAModelException.ON_LEFT_ATTRIBUTE_NULL = ON condition left attribute is null / not found.
ODataJPAModelException.ON_RIGHT_ATTRIBUTE_NULL = ON condition right attribute is null / not found.

ODataJPAModelException.FILE_NOT_FOUND = File with file path '%1$s' not found.